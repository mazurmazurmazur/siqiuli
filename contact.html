      href="css/contact.css"
    />
    <link

      href="css/style.css"
    />
    <link

      media="screen"
      href="css/footer.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <div id="header">
      <a href="index.html" id="logo"><img src="images/logo.png"/></a>

      <div class="menu-icon">
        <span class="menu-icon__line menu-icon__line-left"></span>
        <span class="menu-icon__line"></span>
        <span class="menu-icon__line menu-icon__line-right"></span>
      </div>

      <nav class="nav_">
        <div class="nav__content">
          <ul class="nav__list">
            <li>
              <a id="aboutButton" class="nav__list-item" href="about.html"
                >ABOUT</a
              >
            </li>
            <li>
              <a id="museumButton" class="nav__list-item" href="museum.html"
                >MUSEUM</a
              >
            </li>
            <li>
              <a id="artButton" class="nav__list-item" href="art.html">ART</a>
            </li>
            <li>
              <a
                id="exhibitionsButton"
                class="nav__list-item"
                href="exhibitions.html"
                >EXHIBITIONS</a
              >
            </li>
            <li>
              <a
                id="worldPeaceButton"
                class="nav__list-item"
                href="worldpeace.html"
                >WORLD PEACE</a
              >
            </li>
            <li>
              <a id="mediaButton" class="nav__list-item" href="media.html"
                >MEDIA</a
              >
            </li>
            <li>
              <a
                id="contactButton"
                class="nav__list-item activeButton "
                href="contact.html"
                >CONTACT</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="containerContact">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <h2>Contact</h2>
        </div>
      </div>
      <div class="row">
        <div
          class=" formCore col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3"
        >
          <form
            id="contact-form"
            class="form"
            method="post"
            action=""
            role="form"
          >
            <div class="form-group">
              <label class="form-label" for="name">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Your name"
                tabindex="1"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="email">Your Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Your Email"
                tabindex="2"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="subject">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                name="subject"
                placeholder="Subject"
                tabindex="3"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="message">Message</label>
              <textarea
                rows="5"
                cols="50"
                name="message"
                class="form-control"
                id="message"
                placeholder="Message..."
                tabindex="4"
                required
              ></textarea>
            </div>
            <div class="text-center">
              <a href="#" id="sendEmail" class="btn btn-start-order"
                >Send Message</a
              >
              <div><p id="sentEmail"></p></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="flex-rw">
      <ul class="footer-list-top">
        <li>
          <h4 class="footer-list-header">Addresses</h4>
        </li>
      </ul>
      <ul class="footer-list-top">
        <li>
          <h4 class="footer-list-header">WeChat</h4>
        </li>
      </ul>
      <ul class="footer-list-top">
        <li id="help">
          <h4 class="footer-list-header">Contact Numbers</h4>
        </li>

        <li>Tel: 13683399319</li>
      </ul>
      <section class="footer-social-section flex-rw">
        <span class="footer-social-overlap footer-social-connect">
          SOCIAL <span class="footer-social-small">MEDIA</span>
        </span>
        <span class="footer-social-overlap footer-social-icons-wrapper">
          <a
            href="https://www.facebook.com/"
            class="generic-anchor"
            target="_blank"
            title="Facebook"
            itemprop="significantLink"
            ><i class="fa fa-facebook"></i
          ></a>

          <a
            href="http://instagram.com/"
            class="generic-anchor"
            target="_blank"
            title="Instagram"
            itemprop="significantLink"
            ><i class="fa fa-instagram"></i
          ></a>

          <a
            href="https://wechat.com/"
            class="generic-anchor"
            target="_blank"
            title="WeChat"
            itemprop="significantLink"
            ><i class="fa fa-weixin"></i
          ></a>
        </span>
      </section>
      <section class="footer-bottom-section flex-rw">
        <div class="footer-bottom-wrapper">
          <i class="fa fa-copyright" role="copyright"> </i> 2019 SiQiuli
          Contemporary Art
          <address class="footer-address" role="company address">
            Beijing, China
          </address>
          <span class="footer-bottom-rights"> - All Rights Reserved - </span>
        </div>
        <div class="footer-bottom-wrapper">
          <a href="/terms-of-use.html" class="generic-anchor" rel="nofollow"
            >Terms</a
          >
          |
          <a href="/privacy-policy.html" class="generic-anchor" rel="nofollow"
            >Privacy</a
          >
        </div>
      </section>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
